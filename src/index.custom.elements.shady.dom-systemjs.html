<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XWeather</title>
  <script src="https://unpkg.com/@webcomponents/custom-elements"></script>
  <script src="https://unpkg.com/@webcomponents/shadydom"></script>
  <script src="https://cdn.jsdelivr.net/npm/systemjs@0.21.4/dist/system-production.js"></script>
</head>
<body>
  <div id="app">
    <x-weather
      appid="NOT_A_REAL_API_KEY"
      host="api.openweathermap.org"
      location="Phoenix, Arizona"
    >
      <x-current scale="F"></x-current>
      <x-forecast scale="F"></x-forecast>
    </x-weather>
  </div>
  <style>
    #app {
      margin: 0 auto;
    }
    @media (min-width: 300px) {
      #app {
        width: 80%;
      }
    }
    @media (min-width: 992px) {
      #app {
        width: 65%;
      }
    }
    @media (min-width: 1200px) {
      #app {
        width: 50%;
      }
    }
  </style>
  <script defer>
    SystemJS.import('./systemjs/main.js')
  </script>
</body>
</html>
