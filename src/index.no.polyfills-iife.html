<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XWeather</title>
</head>
<body>
  <div id="app">
    <x-weather
      appid="NOT_A_REAL_APP_ID"
      host="api.openweathermap.org"
      temp="-"
    ><span slot="location">Detroit, Michigan, United States</span></x-weather>
  </div>
  <style>
    #app {
      margin: 0 auto;
    }
    @media (min-width: 300px) {
      #app {
        width: 80%;
      }
    }
    @media (min-width: 992px) {
      #app {
        width: 65%;
      }
    }
    @media (min-width: 1200px) {
      #app {
        width: 50%;
      }
    }
  </style>

  <!-- The actual Web component -->
  <script
    defer
    charset="utf-8"
    src="./iife/main.js"
  ></script>
</body>
</html>
