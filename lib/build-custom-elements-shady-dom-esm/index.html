<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XWeather</title>
  <script src="https://unpkg.com/@webcomponents/custom-elements"></script>
  <script src="https://unpkg.com/@webcomponents/shadydom"></script>
</head>
<body>
  <div id="app">
    <style>
      x-weather {
        --x-weather-location-margin: 1.5rem;

        --icon-display: block;
      }

      x-current {
        float: left;
        width: 12rem;
      }

      x-forecast {
        --x-forecast-item-float: left;
        --x-forecast-item-width: 12rem;
      }
    </style>

    <x-weather
      appid="NOT_A_REAL_API_KEY"
      host="api.openweathermap.org"
      location="Phoenix, Arizona"
    >
      <x-current scale="F"></x-current>
      <x-forecast days="2" scale="F"></x-forecast>
    </x-weather>
  </div>

  <script type="module">
    import './esm/main.js'
  </script>
</body>
</html>
